<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/mdb.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        .bg-light-blue{
            background-color: #ffc433;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
     <button class="btn btn-secondary" data-toggle="modal" data-target="#register-modal">Register</button>
     <div class="modal" id="register-modal">
        <div class="modal-dialog">
            <div class="modal-content animated swing">
                <div class="modal-header bg-secondary text-white">
                   <h3>Register Here</h3>
                   <button class="close" data-dismiss="modal">
                    <i class="fa fa-times-circle"></i>
                   </button>
                </div>
                <div class="modal-body bg-light-blue">
                   <form>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="UserName">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                        <textarea rows="4" class="form-control" placeholder="About Yourself"></textarea>
                      </div>
                      <div>
                         <input type="submit" value="Register" class="btn btn-danger">
                         <a href="#" class="btn btn-dark" data-dismiss="modal">Close</a>
                      </div>
                   </form>
                </div>
            </div>
        </div>
     </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/mdb.js"></script>
</body>
</html>
